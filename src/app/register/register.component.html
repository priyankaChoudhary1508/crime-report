<app-header></app-header>
<div class="container">
    <div class="row">
        <h2 class="question col-sm-9">Register Your Self</h2>
        <div class="control-label col-sm-3 pd-t-10">
            <h5 class="mg-l-60" for="email">Already registerd? Go to <a routerLink="../login" class="text-white">SignIn</a></h5>
        </div>
    </div>
    <form class="form-horizontal " [formGroup]="registrationForm">
        
        <div class="form-group">
          <label class="control-label col-sm-2" for="firstName">Name: </label>
          <div class="col-sm-10">
            <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter Name" name="firstName">
          </div>
        </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="familyName">Surname:</label>
        <div class="col-sm-10">
          <input type="text" formControlName="familyName" class="form-control" id="familyName" placeholder="Enter Surname" name="familyName">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email: </label>
        <div class="col-sm-10">
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
      </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password" name="password">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label>
        <div class="col-sm-10">
          <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-10 col-sm-1 submit">
          <button  type="submit" (click)="goToRegister()" class="btn btn-default">Submit</button>
        </div>
        <div class="col-sm-1 submit">
            <button type="submit" routerLink="../home" class="btn btn-default">Home</button>
        </div>
      </div>
    </form>
    
  </div>
